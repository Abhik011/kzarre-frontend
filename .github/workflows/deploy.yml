name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy frontend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 30m
          script: |
            set -e

            echo "ğŸš€ Starting frontend deployment"

            cd /home/ec2-user/kzarre-frontend

            echo "ğŸ›‘ Stopping frontend (if running)"
            pm2 stop kzarre-frontend || true

            echo "ğŸ§¹ Cleaning old Next.js build"
            rm -rf .next

            echo "ğŸ“¦ Syncing repository"
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies"
            npm install

            echo "ğŸ— Building frontend"
            npm run build

            echo "â–¶ï¸ Starting frontend"
            pm2 start npm --name kzarre-frontend -- start || pm2 restart kzarre-frontend
            pm2 save

            echo "âœ… Frontend deployed successfully"
