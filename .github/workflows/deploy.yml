name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy frontend on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 30m
          script: |
            set -e
            cd /home/ec2-user/kzarre-frontend
            git fetch origin
            git reset --hard origin/main
            npm install
            npm run build
            pm2 restart kzarre-frontend
            pm2 save
